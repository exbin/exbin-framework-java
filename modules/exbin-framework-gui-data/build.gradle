group = 'org.exbin.framework'
ext.libraryName = 'ExBin Framework Core Library'
ext.libraryDescription = 'Library for core functionality in ExBin Framework'

apply from: '../modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    compile "org.exbin.xbup:xbup-core:${xbupVersion}"
    compile "org.exbin.xbup:xbup-client:${xbupVersion}"
    compile "org.exbin.xbup:xbup-catalog:${xbupVersion}"
    compile(project(':modules:exbin-framework'))
    compile(project(':modules:exbin-framework-api'))
    compile(project(':modules:exbin-framework-gui-data-api'))
    compile(project(':modules:exbin-framework-gui-menu-api'))
    compile(project(':modules:exbin-framework-gui-frame-api'))
    compile(project(':modules:exbin-framework-gui-component-api'))
    compile(project(':modules:exbin-framework-gui-component'))
    compile(project(':modules:exbin-framework-gui-utils'))

    runtime 'org.apache.derby:derbyclient:10.12.1.1'
    runtime 'org.apache.derby:derby:10.12.1.1'

    testCompile group : 'junit', name: 'junit', version: '4.10'
}
