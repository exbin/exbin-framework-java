group = 'org.exbin.framework'
ext.libraryName = 'ExBin Framework Core Library'
ext.libraryDescription = 'Library for core functionality in ExBin Framework'

apply from: '../modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    compile(project(':modules:exbin-framework'))
    compile(project(':modules:exbin-framework-gui-help-api'))
    compile(project(':modules:exbin-framework-gui-frame-api'))
    compile(project(':modules:exbin-framework-gui-utils'))
    compile 'javax.help:javahelp:2.0.05'
    testCompile group : 'junit', name: 'junit', version: '4.10'
}
