group = 'org.exbin.framework'
ext.libraryName = 'ExBin Framework Core Library'
ext.libraryDescription = 'Library for core functionality in ExBin Framework'

apply from: '../modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    compile "org.exbin.xbup:xbup-core:${xbupVersion}"
    compile "org.exbin.xbup:xbup-catalog:${xbupVersion}"
    compile "org.exbin.xbup:xbup-operation:${xbupVersion}"
    compile "org.exbin.xbup:xbup-client:${xbupVersion}"
    compile "org.exbin.xbup:xbup-plugin:${xbupVersion}"
    compile "org.exbin.xbup:xbup-parser-tree:${xbupVersion}"
    compile "org.exbin.xbup:xbup-parser-command:${xbupVersion}"
    compile "org.exbin.xbup.data:xbup-data-visual:${xbupVersion}"
    compile(project(":modules:org.exbin.framework-api"))
    compile(project(":modules:org.exbin.framework-gui-frame-api"))
    compile(project(":modules:org.exbin.framework-gui-editor-api"))
    compile(project(":modules:org.exbin.framework-gui-utils"))
    compile(project(":modules:ca.psc-consulting.hexedit"))
    compile(project(":modules:net.sf.simplyhtml"))
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'org.swinglabs:swing-layout:1.0.3'
    runtime 'org.eclipse.persistence:javax.persistence:2.1.0'
    runtime 'org.eclipse.persistence:eclipselink:2.5.1'
    testCompile group : 'junit', name: 'junit', version: '4.10'
}
