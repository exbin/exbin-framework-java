rootProject.name = 'org.exbin.framework-gui-file'

include ":modules:xbup-core"
include ":modules:exbin-framework"
include ":modules:exbin-framework-api"
include ":modules:exbin-framework-gui-file-api"
include ":modules:exbin-framework-gui-menu-api"
include ":modules:exbin-framework-gui-frame-api"
include ":modules:exbin-framework-gui-utils"

def modifyPath(project) {
    def rootProjectDir = rootProject.projectDir.parentFile.parent
    project.children.each { p ->
        p.projectDir = new File(rootProjectDir + p.projectDir.path.substring(rootProject.projectDir.path.length(), p.projectDir.path.length()))
        modifyPath(p)
    }
}

if (rootProject.path == ':') {
    modifyPath(rootProject)
}
