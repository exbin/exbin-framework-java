group = 'ca.psc-consulting.hexedit'
ext.libraryName = 'HexEdit Library'
ext.libraryDescription = 'Library for hexadecimal editing support'

apply from: '../modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'hexedit.HexEdit2'
}

repositories {
    mavenCentral()
}

// Disable tests on build
check.dependsOn.remove(test)

dependencies {
    testCompile group : 'junit', name: 'junit', version: '4.10'
}
