group = 'net.sf.simplyhtml'
ext.libraryName = 'Simply HTML'
ext.libraryDescription = 'Library for richtext/HTML editor support'

apply from: '../modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.lightdev.app.shtm.App'
}
repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sun.woodstock.dependlibs:jhall:2.0'
    compile 'gnu-regexp:gnu-regexp:1.1.4'
    testCompile group : 'junit', name: 'junit', version: '4.10'
}
